{% extends 'base.html' %}
{% block content %}
<style>
  /* Container styling */
  .login-container {
    width: 400px;
    margin: 0 auto;
    padding: 40px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  /* Heading */
  .login-container h2 {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    color: black;
    margin-bottom: 20px;
  }

  /* Form styling */
  .login-form {
    display: flex;
    flex-direction: column;
  }

  /* Input fields */
  .login-form input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Button */
  .login-btn {
    padding: 10px 20px;
    background-color:rgb(3, 3, 3);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .login-btn:hover {
    background-color:rgb(8, 8, 8);
  }

  /* Link to register */
  .register-link {
    text-align: center;
    margin-top: 10px;
  }

  .register-link a {
    color:rgb(0, 0, 0);
    text-decoration: none;
    font-weight: 500;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
  label{
    font-size : 18px;
  }
  input{
    width : 100%;
  }
</style>
<div class="login-container">
  <h2>Login</h2>
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-btn">Login</button>
  </form>
  <p class="register-link">Don't have an account? 
    <a href="{% url 'register' %}">Register here</a>
  </p>
</div>
{% endblock %}
