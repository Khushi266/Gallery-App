{% extends 'base.html' %}
{% block content %}
<style>
  /* Container styling */
  .register-container {
    width: 400px;
    margin: 0 auto;
    padding: 40px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  /* Heading */
  .register-container h2 {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  /* Form styling */
  .register-form {
    display: flex;
    flex-direction: column;
  }

  /* Input fields */
  .register-form input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Button */
  .register-btn {
    padding: 10px 20px;
    background-color:rgb(0, 0, 0);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .register-btn:hover {
    background-color:rgb(6, 6, 6);
  }

  /* Link to login */
  .login-link {
    text-align: center;
    margin-top: 10px;
  }

  .login-link a {
    color:rgb(0, 0, 0);
    text-decoration: none;
    font-weight: 500;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
  .helptext, ul {
    display : none;
  }
  label{
    font-size : 18px;
  }
  input{
    width : 100%;
  }
</style>
<div class="register-container">
  <h2>Register</h2>
  <form method="post" class="register-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="register-btn">Register</button>
  </form>
  <p class="login-link">Already have an account? 
    <a href="{% url 'login' %}">Login here</a>
  </p>
</div>
{% endblock %}
