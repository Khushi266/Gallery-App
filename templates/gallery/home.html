{% extends 'base.html' %}
{% block content %}
<style>
    /* Container */
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
  
    /* Heading */
    .dashboard-container h1 {
      font-size: 36px;
      color: black;
      text-align: center;
      margin-bottom: 30px;
    }
  
    /* Artwork list (grid layout) */
    .artwork-list {
      display: grid;
      grid-template-columns: repeat(3, minmax(250px, 1fr));
      gap: 20px;
    }
  
    /* Artwork card */
    .artwork-card {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
  
    .artwork-card:hover {
      transform: translateY(-5px);
    }
  
    /* Artwork image */
    .artwork-card img {
      max-width: 100%;
      height: 250px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  
    /* Artwork title */
    .artwork-card h2 {
      font-size: 24px;
      color: white;
      margin-bottom: 10px;
    }
    .artwork-card h5{
        font-size: 16px;
      color: white;
      margin-bottom: 10px;
    }
    /* Artwork description */
    .artwork-card p {
      font-size: 16px;
      color: white;
      margin-bottom: 15px;
      height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  
    /* View Details button */
    .view-details-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color:rgba(255, 255, 255, 0.39);
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
  
    .view-details-btn:hover {
      background-color:rgb(245, 241, 241);
      color : black;
      transform : translate(1)
    }
  </style>
  
<div class="dashboard-container">
  <h1>Welcome to GalArts</h1>
  <div class="artwork-list">
    {% for artwork in artworks %}
    <div class="artwork-card">
      <img src="{{ artwork.image}}" alt="{{ artwork.title }}">
      <h2>{{ artwork.title }}</h2>
      <h5>{{ artwork.price }}</h5>
      <p style="margin-top:8px;">{{ artwork.description|truncatewords:15 }}</p>
      <a href="{% url 'artwork_detail' artwork.pk %}" class="view-details-btn">View Details</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
